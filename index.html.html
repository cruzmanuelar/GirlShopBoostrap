<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--CDN'S-->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">

  <!--CDN'S-->

  <title>Girl Shop</title>

</head>

<body>

  <!--El proyecto ya esta listo para el primer commit-->

  <!--Menu navigation-->

  <nav class="bg-light sticky-top">

    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4 text-center p-2">
          <a href="#"><img src="image/logo.png" alt="Logo girl Shop"></a>
        </div>

        <div class="col-12 col-md-8 text-right d-none d-md-block">
          <ul class="mb-0">
            <li class="d-inline-block p-3"><a href="" class="lead text-secondary">About us</a></li>
            <li class="d-inline-block p-3"><a href="" class="lead text-secondary">Shop</a></li>
            <li class="d-inline-block p-3"><a href="" class="lead text-secondary">Sales</a></li>
          </ul>
        </div>

      </div>

    </div>
  </nav>

  <!--Menu navigation-->

  <header>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 h-auto align-self-center text-center fondo-blanco py-5">
          <h1 class="display-1">GIRL SHOP</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">

      <!--Begin section of shop-->
      <div class="row py-5 border-bottom">
        <div class="col-12 text-center pb-4">
          <h2 class="d-inline-block py-1 px-3">Shop  <span class="badge badge-pill badge-primary newInfo">New</span></h2>
        </div>

        <!--Product 1-->
        <div class="col-12 col-md-4 text-center pb-3 pb-md-0">
          <a href="#"><img src="image/producto1.png" alt="calcetas" class="img-fluid"></a>
          <h3 class="py-3">Socks</h3>
          <span class="d-block precio lead font-weight-bolder pb-3">$5<sup>US</sup></span>
          <button class="btnRosa py-2 px-5">Buy</button>
        </div>

        <!--Product 2-->
        <div class="col-12 col-md-4 text-center pb-3 pb-md-0">
          <a href="#"><img src="image/producto2.png" alt="calcetas" class="img-fluid"></a>
          <h3 class="py-3">Creams</h3>
          <span class="d-block precio lead font-weight-bolder pb-3">$7<sup>US</sup></span>
          <button class="btnRosa py-2 px-5">Buy</button>
        </div>

        <!--Product 3-->
        <div class="col-12 col-md-4 text-center pb-3 pb-md-0">
          <a href="#"><img src="image/producto3.png" alt="calcetas" class="img-fluid"></a>
          <h3 class="py-3">Legs creams</h3>
          <span class="d-block precio lead font-weight-bolder pb-3">$12<sup>US</sup></span>
          <button class="btnRosa py-2 px-5">Buy</button>
        </div>
      </div>
      <!--End section of shop-->

      <!--Section of sales-->
      <div class="row py-5">
        <div class="col-12 text-right pb-5">
          <h2 class="d-inline-block px-3">Sales for Christmas</h2>
        </div>
        <div class="col-12 col-md-6">
          <img src="image/rebajas1.jpg" alt="Rebajas 60 porcieto" class="img-fluid">
        </div>
        <div class="col-12 col-md-6">
          <div class="row">
            <div class="col-12 pb-2 pb-md-0">
              <img src="image/rebajas2.jpg" alt="Rebajas carrito" class="img-fluid">
            </div>
            <div class="col-12 mt-5 pb-2 pb-md-0">
              <img src="image/rebajas3.jpg" alt="Rebajas chica comprando" class="img-fluid">
            </div>
          </div>
        </div>
      </div>

      <!--End section of sales-->

    </div>
  </main>

  <!--Foot-->

  <footer class="bg-secondary">
    <div class="container">
      <div class="row py-3">
        <div class="col-12 text-center">
          <p class="mb-0 lead text-white">
            Girl Shop. All right reserved 2020.
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!--Foot-->

  <!--Contact whatsapp-->

  <div class="position-fixed btnWhats">
    <a href="https://wa.me/521123456XXXX" target="_blank"><img src="image/whatsapp.png" alt="boton whatsapp" class="img-fluid"></a>
  </div>

  <!--Contact whatsapp-->

</body>
</html>
